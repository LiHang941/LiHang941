name: ci

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"

jobs:
  autogreen:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v2

      - name: Auto green
        run: |
          curl https://api.xygeng.cn/one -k | jq -r '.data.content' > /tmp/mm.txt
          git config --local user.email "justin.li"
          git config --local user.name "justin.li"
          git remote set-url origin https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git pull --rebase
          git commit --allow-empty -F /tmp/mm.txt
          git push
